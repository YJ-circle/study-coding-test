name: Update README by File List

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Generate README.md
        run: node .github/workflows/update_readme.js
        
      - name: Commit & Push README.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Git-Action: Update Readme'
          branch: main